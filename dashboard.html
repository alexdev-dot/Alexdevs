<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem 3rem;
      width: 90%;
      max-width: 800px;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      animation: slideDown 0.8s ease-out forwards;
    }

    p {
      margin-top: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Simple icon animation */
    .welcome-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: rotate 4s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fa fa-star welcome-icon"></i>
    <h1>Welcome to Your Dashboard</h1>
    <p>You have successfully logged in. Explore your personalized content.</p>
    <button class="btn" id="logoutBtn">Log Out</button>
  </div>

  <script>
    // Simple logout – clear token and redirect to login page
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // Optional: greet user by name if token contains it (pseudo‑decode)
    const token = localStorage.getItem('token');
    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const name = payload.name || payload.user?.name || '';
        if (name) {
          document.querySelector('h1').textContent = `Welcome, ${name}`;
        }
      } catch (e) { /* ignore malformed token */ }
    }
  </script>
</body>
</html>
